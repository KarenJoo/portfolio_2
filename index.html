<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The homepage of Portfolio" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Portfolio | Karen Jo</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="nav-content-container">
          <a href="#" class="logo"
            ><span class="logo-full">Karen Jo</span
            ><span class="logo-short">KJ</span></a
          >
          <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="hero">
        <div class="hero-img-1">
          <h1>Karen Jo</h1>
        </div>

        <div class="hero-img-2">
          <h2>Portfolio</h2>
          <div class="button">
            <a href="#projects">Projects</a>
          </div>
        </div>
        <img
          id="video-placeholder"
          src="./src/assets/images/hero1.png"
          alt="Video Placeholder"
        />
        <video
          id="mediaVideo"
          src="./src/assets/media/background-video.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>

      <section id="about">
        <div class="container">
          <h2>About</h2>
        </div>
      </section>

      <section id="projects">
        <div class="container">
          <h2>Projects</h2>

          <!-- project 1 -->
          <div class="card" id="card1">
            <img
              src="./src/assets/images/projects/holidaze/holidazHero.png"
              alt="Project 1"
            />
            <div class="card-text">
              <h4>Holidaze</h4>
              <p>Project 1 description text...</p>
              <a
                href="https://github.com/KarenJoo/ProjectExam2.git"
                class="card-link"
                ><span class="arrow">></span> GitHub</a
              >
              <a href="#" class="card-link"
                ><span class="arrow">></span> Link 2</a
              >
              <button class="view-more-btn">View More</button>
            </div>
            <!-- Modal Structure -->
            <div class="overlay" id="overlay-1"></div>
            <div class="modal" id="modal-1">
              <span class="close">&times;</span>
              <img
                src="./src/assets/images/projects/holidaze/holidazHero.png"
                alt="Project Image 1"
              />
              <img
                src="./src/assets/images/projects/holidaze/holidaze-venue.png"
                alt="Project Image 1"
              />
              <img
                src="./src/assets/images/projects/holidaze/holidaze-register.png"
                alt="Project Image 1"
              />
            </div>
          </div>
        </div>

        <!-- project 2 -->
        <div class="card" id="card2">
          <img
            src="./src/assets/images/projects/urbano/urbano1.png"
            alt="Project 2"
          />
          <div class="card-text">
            <h4>Urbano</h4>
            <p>Project 2 description text...</p>
            <a
              href="https://github.com/KarenJoo/urbano-shop.git"
              class="card-link"
              ><span class="arrow">></span> GitHub</a
            >
            <a href="https://urbano-shop.netlify.app/" class="card-link"
              ><span class="arrow">></span> Link 2</a
            >
            <button class="view-more-btn">View More</button>
          </div>
          <!-- Modal Structure -->
          <div class="overlay" id="overlay-2"></div>

          <div class="modal" id="modal-2">
            <span class="close">&times;</span>
            <img
              src="./src/assets/images/projects/urbano/urbano2.png"
              alt="Project Image 1"
            />
            <img
              src="./src/assets/images/projects/urbano/urbano3.png"
              alt="Project Image 1"
            />
            <img
              src="./src/assets/images/projects/urbano/urbano4.png"
              alt="Project Image 1"
            />

            <!-- Add more images as needed -->
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="container">
          <h2>Contact</h2>
        </div>
      </section>
    </main>
    <footer>
      <p>copyright 2024 &copy; Karen Jo</p>
    </footer>
  </body>
</html>
